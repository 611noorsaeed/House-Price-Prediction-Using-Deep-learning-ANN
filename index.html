<!--  main part-->
    <h1 class="text-center">Deep Learning Projects</h1>
    <h1 class="text-center">House Price Prediction using ANN</h1>

    <div class="container mt-4 my-4" style="background:black; color:white; border-radius:15px;">
      <h3 class="text-center"> fill all values</h3>
      <form action="/house" method="post">
         <div class="row">
           <div class="col-md-6">
             <div class="form-group">
               <label for="text">longitude</label>
               <input type="text" class="form-control" name="longitude">
             </div>
           </div>
           <div class="col-md-6">
             <div class="form-group">
               <label for="text">latitude</label>
               <input type="text" class="form-control" name="latitude">
             </div>
           </div>
         </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="text">house age</label>
              <input type="text" class="form-control" name="houseage">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="text">house rooms</label>
              <input type="text" class="form-control" name="houserooms">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="text">total bedrooms</label>
              <input type="text" class="form-control" name="totlabedrooms">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="text">population</label>
              <input type="text" class="form-control" name="population">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="text">house holds</label>
              <input type="text" class="form-control" name="households">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="text">medianincome</label>
              <input type="text" class="form-control" name="medianincome">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="text">ocean_proximity</label>
              <input type="text" class="form-control" name="oceanproximity" placeholder="1:inland, 2:near ocean, 3: near bay, 4:iland">
            </div>
          </div>
        </div>


        <button type="submit" class="btn btn-primary" style="margin-top:5px;margin-bottom:5px; margin-left:40%;width:200px;">predict</button>
      </form>


    </div>
   <div class="container">
     {% if result %}
     <h5>Predicted Price</h5> <br>
      <p>{{result}}</p>
     {% endif %}
   </div>
